apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

ext {
    SUPPORT_LIB = '24.1.1'
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId 'simple.reboot.com'
        minSdkVersion 16
        targetSdkVersion 24
        versionCode getVersionCodeTimestamp()
        versionName "6.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }

    signingConfigs {
        debug {
        }

        release {
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
}

def getVersionCodeTimestamp() {
    return new Date().format('yyMMddHHmm').toInteger()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${SUPPORT_LIB}"
    compile "com.android.support:cardview-v7:${SUPPORT_LIB}"
    compile "com.android.support:design:${SUPPORT_LIB}"
    compile 'com.jakewharton:butterknife:8.2.1'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
}
